name: idih
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  animated_splash_screen: ^1.3.0
  flutter:
    sdk: flutter
  page_transition: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: AppleSDGothicNeo
      fonts:
        - asset: assets/fonts/AppleSDGothicNeoR.ttf
    - family: NanumGothic
      fonts:
        - asset: assets/fonts/NanumGothic.ttf
    - family: SeoulHangang
      fonts:
        - asset: assets/fonts/서울한강 장체B.ttf
    - family: NotoSansMonoCJK
      fonts:
        - asset: assets/fonts/NotoSansMonoCJKkr-Regular.otf
